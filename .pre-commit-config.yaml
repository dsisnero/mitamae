repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=5000']
      - id: check-merge-conflicts
      - id: check-symlinks

  - repo: local
    hooks:
      - id: rubocop
        name: RuboCop
        entry: bundle exec rubocop
        language: system
        types: [ruby]
        pass_filenames: false
        args: ['--force-exclusion']

      - id: rspec
        name: RSpec
        entry: bundle exec rspec
        language: system
        types: [ruby]
        pass_filenames: false
        args: ['--pattern', 'spec/**/*_spec.rb']

  - repo: https://github.com/detailyang/pre-commit-shell
    rev: 1.0.1
    hooks:
      - id: shell-lint
        name: Shell Script Lint
        entry: shellcheck
        language: system
        types: [shell]
        args: ['--severity', 'warning']