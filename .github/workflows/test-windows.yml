name: Windows Test

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    paths:
      - 'mrblib/**'
      - '.github/workflows/test-windows.yml'

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Restore Zig cache
      id: cache-zig
      uses: actions/cache/restore@v4
      with:
        path: C:\zig
        key: windows-zig-0.10.1

    - name: Restore vcpkg cache
      id: cache-vcpkg
      uses: actions/cache/restore@v4
      with:
        path: |
          C:\vcpkg\installed
          C:\vcpkg\packages
          C:\vcpkg\downloads
        key: windows-vcpkg-x86_64-${{ hashFiles('build_config.rb', 'mrbgem.rake') }}
        restore-keys: |
          windows-vcpkg-x86_64-

    - name: Restore Oniguruma cache
      id: cache-oniguruma
      uses: actions/cache/restore@v4
      with:
        path: C:\oniguruma\windows-x86_64
        key: windows-oniguruma-6.9.9-windows-x86_64

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Setup Zig
      id: setup-zig
      run: |
        $ZigVersion = "0.10.1"
        $ZigPath = "C:\zig\zig-windows-x86_64-$ZigVersion"
        if (-Not (Test-Path "$ZigPath\zig.exe")) {
          Invoke-WebRequest -Uri "https://ziglang.org/download/$ZigVersion/zig-windows-x86_64-$ZigVersion.zip" -OutFile zig.zip
          Expand-Archive -Path zig.zip -DestinationPath C:\zig
        }
        echo "C:\zig\zig-windows-x86_64-$ZigVersion" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Install dependencies
      id: install-deps
      run: |
        gem install rake
        if (-not (Get-Command ninja -ErrorAction SilentlyContinue)) {
          choco install ninja -y --force
        }

        # Install pkg-config for library detection
        # Use vcpkg to install pkgconf (provides pkg-config.exe)
        if (Test-Path "C:\vcpkg\vcpkg.exe") {
          C:\vcpkg\vcpkg.exe install pkgconf:x64-windows
          C:\vcpkg\vcpkg.exe install libyaml:x64-mingw-dynamic
          $toolsPath = "C:\vcpkg\installed\x64-windows\tools\pkgconf"
          if (Test-Path $toolsPath) {
            echo "$toolsPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }
        } else {
          Write-Host "vcpkg not found, pkg-config may not be available"
        }

    - name: Build Oniguruma (Zig)
      id: build-oniguruma
      run: |
        $version = "6.9.9"
        $target = "x86_64-windows-gnu"
        $prefix = "C:\oniguruma\windows-x86_64"
        $libPath = Join-Path $prefix "lib\libonig.a"

        if (Test-Path $libPath) {
          Write-Host "Oniguruma already cached at $libPath"
          exit 0
        }

        $srcRoot = Join-Path $env:RUNNER_TEMP "oniguruma-src"
        $archive = Join-Path $env:RUNNER_TEMP "oniguruma-$version.tar.gz"
        $url = "https://github.com/kkos/oniguruma/archive/refs/tags/v$version.tar.gz"
        $tar = Join-Path $env:WINDIR "System32\\tar.exe"

        if (Test-Path $srcRoot) { Remove-Item -Recurse -Force $srcRoot }
        New-Item -ItemType Directory -Path $srcRoot | Out-Null

        Invoke-WebRequest -Uri $url -OutFile $archive
        & $tar -xzf $archive -C $srcRoot

        $srcDir = Join-Path $srcRoot "oniguruma-$version"
        $buildDir = Join-Path $srcRoot "build"
        New-Item -ItemType Directory -Force -Path $buildDir | Out-Null

        cmake -S $srcDir -B $buildDir -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DBUILD_SHARED_LIBS=OFF `
          -DCMAKE_INSTALL_PREFIX="C:/oniguruma/windows-x86_64" `
          -DCMAKE_C_COMPILER=zig `
          -DCMAKE_C_COMPILER_ARG1="cc --target=$target"

        cmake --build $buildDir --target install --config Release

        $pkgDir = Join-Path $prefix "lib\pkgconfig"
        New-Item -ItemType Directory -Force -Path $pkgDir | Out-Null
        $prefixPc = $prefix -replace '\\','/'
        @"
        prefix=$prefixPc
        exec_prefix=$prefixPc
        libdir=$prefixPc/lib
        includedir=$prefixPc/include

        Name: oniguruma
        Description: Oniguruma Regular Expressions
        Version: $version
        Libs: -L$prefixPc/lib -lonig
        Cflags: -I$prefixPc/include
        "@ | Out-File -FilePath (Join-Path $pkgDir "oniguruma.pc") -Encoding ascii

    - name: Build mitamae
      env:
        MRUBY_YAML_USE_SYSTEM_LIBRARY: 1
        ONIGURUMA_PREFIX: "C:/oniguruma/windows-x86_64"
        VCPKG_ROOT: "C:/vcpkg"
        VCPKG_TRIPLET: x64-mingw-dynamic
        PKG_CONFIG_PATH: "C:/oniguruma/windows-x86_64/lib/pkgconfig;C:/vcpkg/installed/x64-mingw-dynamic/lib/pkgconfig"
      run: |
        # Create junction on same drive to shorten paths for Windows command line limits
        $currentDir = (Get-Location).Path
        $drive = $currentDir.Substring(0, 1)
        $shortPath = "$drive`:\m"
        if (Test-Path $shortPath) { Remove-Item $shortPath -Force -Recurse -ErrorAction SilentlyContinue }
        New-Item -ItemType Junction -Path $shortPath -Target $currentDir

        try {
          # Build from shortened path to reduce command line length
          Set-Location $shortPath
          rake "release:build:windows-x86_64"
        } finally {
          # Clean up junction
          Set-Location $currentDir
          if (Test-Path $shortPath) { Remove-Item $shortPath -Force -Recurse -ErrorAction SilentlyContinue }
        }

    - name: Create comprehensive test recipe
      run: |
        @"
        # Basic resource tests
        execute 'echo Hello from Windows' do
          command 'echo Hello from Windows'
        end

        # Package management tests
        package 'notepad++' do
          action :install
        end

        # File system tests
        directory 'C:\mitamae_test' do
          action :create
        end

        file 'C:\mitamae_test\test.txt' do
          content 'This is a test file created by mitamae'
        end

        # Template test
        template 'C:\mitamae_test\template.txt' do
          source 'templates/hello.erb'
          variables message: 'Hello from Windows template'
        end

        # Link test
        file 'C:\mitamae_test\source.txt' do
          content 'Source file for link'
        end

        link 'C:\mitamae_test\link.txt' do
          to 'C:\mitamae_test\source.txt'
        end

        # Execute with guard conditions
        execute 'conditional command' do
          command 'echo This command runs'
          only_if 'echo Condition is true'
        end

        execute 'skipped command' do
          command 'echo This should not run'
          not_if 'echo Condition is true'
        end

        # Service test (read-only, doesn't modify services)
        service 'W32Time' do
          action :nothing
        end
        "@ | Out-File -FilePath windows_test.rb -Encoding utf8

    - name: Create template file
      run: |
        New-Item -ItemType Directory -Force -Path templates | Out-Null
        @"
        <%= @message %>
        Generated at: <%= Time.now %>
        "@ | Out-File -FilePath templates/hello.erb -Encoding utf8

    - name: Inspect mitamae binary dependencies
      run: |
        $binary = ".\mitamae-build\mitamae-x86_64-windows.exe"
        $env:Path = "C:\vcpkg\installed\x64-mingw-dynamic\bin;C:\oniguruma\windows-x86_64\bin;$env:Path"
        Write-Host "Binary: $binary"
        if (Test-Path $binary) {
          Get-Item $binary | Format-List *
        } else {
          Write-Host "Binary not found"
          exit 1
        }
        $dumpbin = Get-Command dumpbin.exe -ErrorAction SilentlyContinue
        if (-not $dumpbin) {
          $vswhere = "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe"
          if (Test-Path $vswhere) {
            $vsPath = & $vswhere -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath
            if ($vsPath) {
              $dumpbin = Get-ChildItem -Path (Join-Path $vsPath "VC\Tools\MSVC") -Recurse -Filter dumpbin.exe -ErrorAction SilentlyContinue | Select-Object -First 1
            }
          }
        }
        if ($dumpbin) {
          $dumpbinPath = if ($dumpbin.Source) { $dumpbin.Source } else { $dumpbin.FullName }
          & $dumpbinPath /DEPENDENTS $binary
          $yamlDll = "C:\vcpkg\installed\x64-mingw-dynamic\bin\libyaml.dll"
          $yamlAltDll = "C:\vcpkg\installed\x64-mingw-dynamic\bin\yaml.dll"
          if (Test-Path $yamlDll) {
            & $dumpbinPath /DEPENDENTS $yamlDll
          } elseif (Test-Path $yamlAltDll) {
            & $dumpbinPath /DEPENDENTS $yamlAltDll
          }
        } else {
          $objdump = Get-Command objdump.exe -ErrorAction SilentlyContinue
          if ($objdump) {
            & $objdump.Source -p $binary
          } else {
            Write-Host "dumpbin.exe not found"
            Write-Host "objdump.exe not found"
          }
        }
        foreach ($path in @("C:\vcpkg\installed\x64-mingw-dynamic\bin", "C:\vcpkg\installed\x86-mingw-dynamic\bin", "C:\oniguruma\windows-x86_64\bin")) {
          if (Test-Path $path) {
            Write-Host "DLLs in $path"
            Get-ChildItem -Path $path -Filter *.dll | Select-Object -ExpandProperty Name
          } else {
            Write-Host "Missing path: $path"
          }
        }

    - name: Run comprehensive test recipe
      run: |
        $env:Path = "C:\vcpkg\installed\x64-mingw-dynamic\bin;C:\oniguruma\windows-x86_64\bin;$env:Path"
        $dumpDir = Join-Path (Get-Location) "mitamae-dumps"
        New-Item -ItemType Directory -Force -Path $dumpDir | Out-Null
        $procdump = Get-Command procdump.exe -ErrorAction SilentlyContinue
        if (-not $procdump) {
          choco install procdump -y --force
          $procdump = Get-Command procdump.exe -ErrorAction SilentlyContinue
        }
        if ($procdump) {
          $procdumpPath = if ($procdump.Source) { $procdump.Source } else { $procdump.FullName }
        } else {
          $procdumpPath = $null
        }
        if ($procdumpPath) {
          & $procdumpPath -accepteula -e -ma -x $dumpDir .\mitamae-build\mitamae-x86_64-windows.exe local --shell cmd.exe -l debug windows_test.rb 2>&1 | Tee-Object -FilePath windows_test.log
        } else {
          .\mitamae-build\mitamae-x86_64-windows.exe local --shell cmd.exe -l debug windows_test.rb 2>&1 | Tee-Object -FilePath windows_test.log
        }
        $exitCode = $LASTEXITCODE
        if ($exitCode -ne 0) {
          Write-Host "mitamae exit code: $exitCode"
          if (Test-Path windows_test.log) {
            Write-Host "windows_test.log size: $((Get-Item windows_test.log).Length) bytes"
            Get-Content windows_test.log
          } else {
            Write-Host "windows_test.log not found"
          }
          exit $exitCode
        }

    - name: Upload crash dumps
      if: always() && hashFiles('mitamae-dumps/**') != ''
      uses: actions/upload-artifact@v4
      with:
        name: mitamae-dumps-windows-test
        path: mitamae-dumps

    - name: Verify test results
      run: |
        # Check if directory was created
        if (Test-Path 'C:\mitamae_test') {
          Write-Host "✓ Directory created successfully"
        } else {
          Write-Host "✗ Directory not created"
          exit 1
        }

        # Check if file was created
        if (Test-Path 'C:\mitamae_test\test.txt') {
          Write-Host "✓ File created successfully"
          Get-Content 'C:\mitamae_test\test.txt'
        } else {
          Write-Host "✗ File not created"
          exit 1
        }

        # Check if link was created
        if (Test-Path 'C:\mitamae_test\link.txt') {
          Write-Host "✓ Link created successfully"
        } else {
          Write-Host "✗ Link not created"
        }

        # Clean up
        Remove-Item -Recurse -Force 'C:\mitamae_test' -ErrorAction SilentlyContinue

    - name: Run mruby gem compatibility test
      run: |
        .\mitamae-build\mitamae-x86_64-windows.exe local -l info spec/windows/gem_compatibility_test.rb

    - name: Run Windows path compatibility test
      run: |
        .\mitamae-build\mitamae-x86_64-windows.exe local -l info spec/recipes/windows_path_test.rb

    - name: Save Zig cache
      if: always() && steps.cache-zig.outputs.cache-hit != 'true' && steps.setup-zig.outcome == 'success'
      uses: actions/cache/save@v4
      with:
        path: C:\zig
        key: ${{ steps.cache-zig.outputs.cache-primary-key }}

    - name: Save vcpkg cache
      if: always() && steps.cache-vcpkg.outputs.cache-hit != 'true' && steps.install-deps.outcome == 'success'
      uses: actions/cache/save@v4
      with:
        path: |
          C:\vcpkg\installed
          C:\vcpkg\packages
          C:\vcpkg\downloads
        key: ${{ steps.cache-vcpkg.outputs.cache-primary-key }}

    - name: Save Oniguruma cache
      if: always() && steps.cache-oniguruma.outputs.cache-hit != 'true' && steps.build-oniguruma.outcome == 'success'
      uses: actions/cache/save@v4
      with:
        path: C:\oniguruma\windows-x86_64
        key: ${{ steps.cache-oniguruma.outputs.cache-primary-key }}
