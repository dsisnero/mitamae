name: Windows Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    continue-on-error: ${{ matrix.allow_failure }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: windows-x86_64
            allow_failure: false
          - target: windows-i386
            allow_failure: true

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Restore Zig cache
      id: cache-zig
      uses: actions/cache/restore@v4
      with:
        path: C:\zig
        key: windows-zig-0.10.1

    - name: Restore vcpkg cache
      id: cache-vcpkg
      uses: actions/cache/restore@v4
      with:
        path: |
          C:\vcpkg\installed
          C:\vcpkg\packages
          C:\vcpkg\downloads
        key: windows-vcpkg-${{ matrix.target }}-${{ hashFiles('build_config.rb', 'mrbgem.rake') }}
        restore-keys: |
          windows-vcpkg-${{ matrix.target }}-

    - name: Restore Oniguruma cache
      id: cache-oniguruma
      uses: actions/cache/restore@v4
      with:
        path: C:\oniguruma\${{ matrix.target }}
        key: windows-oniguruma-6.9.9-${{ matrix.target }}

    - name: Setup Zig
      id: setup-zig
      run: |
        $ZigVersion = "0.10.1"
        $ZigPath = "C:\zig\zig-windows-x86_64-$ZigVersion"
        if (-Not (Test-Path "$ZigPath\zig.exe")) {
          Invoke-WebRequest -Uri "https://ziglang.org/download/$ZigVersion/zig-windows-x86_64-$ZigVersion.zip" -OutFile zig.zip
          Expand-Archive -Path zig.zip -DestinationPath C:\zig
        }
        echo "C:\zig\zig-windows-x86_64-$ZigVersion" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.1'
        bundler-cache: true

    - name: Install dependencies
      id: install-deps
      run: |
        gem install rake
        if (-not (Get-Command ninja -ErrorAction SilentlyContinue)) {
          choco install ninja -y --force
        }

        # Install pkg-config for library detection
        # Use vcpkg to install pkgconf (provides pkg-config.exe)
        if (Test-Path "C:\vcpkg\vcpkg.exe") {
          if ("${{ matrix.target }}" -eq "windows-x86_64") {
            C:\vcpkg\vcpkg.exe install pkgconf:x64-windows
            C:\vcpkg\vcpkg.exe install libyaml:x64-mingw-dynamic
            $toolsPath = "C:\vcpkg\installed\x64-windows\tools\pkgconf"
          } else {
            C:\vcpkg\vcpkg.exe install pkgconf:x86-windows
            C:\vcpkg\vcpkg.exe install libyaml:x86-mingw-dynamic
            $toolsPath = "C:\vcpkg\installed\x86-windows\tools\pkgconf"
          }

          if (Test-Path $toolsPath) {
            echo "$toolsPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }
        } else {
          Write-Host "vcpkg not found, pkg-config may not be available"
        }

    - name: Build Oniguruma (Zig)
      id: build-oniguruma
      run: |
        $version = "6.9.9"
        $target = if ("${{ matrix.target }}" -eq "windows-x86_64") { "x86_64-windows-gnu" } else { "i386-windows-gnu" }
        $prefix = "C:\oniguruma\${{ matrix.target }}"
        $libPath = Join-Path $prefix "lib\libonig.a"

        if (Test-Path $libPath) {
          Write-Host "Oniguruma already cached at $libPath"
          exit 0
        }

        $srcRoot = Join-Path $env:RUNNER_TEMP "oniguruma-src"
        $archive = Join-Path $env:RUNNER_TEMP "oniguruma-$version.tar.gz"
        $url = "https://github.com/kkos/oniguruma/archive/refs/tags/v$version.tar.gz"
        $tar = Join-Path $env:WINDIR "System32\\tar.exe"

        if (Test-Path $srcRoot) { Remove-Item -Recurse -Force $srcRoot }
        New-Item -ItemType Directory -Path $srcRoot | Out-Null

        Invoke-WebRequest -Uri $url -OutFile $archive
        & $tar -xzf $archive -C $srcRoot

        $srcDir = Join-Path $srcRoot "oniguruma-$version"
        $buildDir = Join-Path $srcRoot "build"
        New-Item -ItemType Directory -Force -Path $buildDir | Out-Null

        cmake -S $srcDir -B $buildDir -G "Ninja" `
          -DCMAKE_BUILD_TYPE=Release `
          -DBUILD_SHARED_LIBS=OFF `
          -DCMAKE_INSTALL_PREFIX="C:/oniguruma/${{ matrix.target }}" `
          -DCMAKE_C_COMPILER=zig `
          -DCMAKE_C_COMPILER_ARG1="cc --target=$target"

        cmake --build $buildDir --target install --config Release

        $pkgDir = Join-Path $prefix "lib\pkgconfig"
        New-Item -ItemType Directory -Force -Path $pkgDir | Out-Null
        $prefixPc = $prefix -replace '\\','/'
        @"
        prefix=$prefixPc
        exec_prefix=$prefixPc
        libdir=$prefixPc/lib
        includedir=$prefixPc/include

        Name: oniguruma
        Description: Oniguruma Regular Expressions
        Version: $version
        Libs: -L$prefixPc/lib -lonig
        Cflags: -I$prefixPc/include
        "@ | Out-File -FilePath (Join-Path $pkgDir "oniguruma.pc") -Encoding ascii

    - name: Build mitamae
      env:
        MRUBY_YAML_USE_SYSTEM_LIBRARY: 1
        ONIGURUMA_PREFIX: "C:/oniguruma/${{ matrix.target }}"
        VCPKG_ROOT: "C:/vcpkg"
        VCPKG_TRIPLET: ${{ matrix.target == 'windows-x86_64' && 'x64-mingw-dynamic' || 'x86-mingw-dynamic' }}
        PKG_CONFIG_PATH: "C:/oniguruma/${{ matrix.target }}/lib/pkgconfig;C:/vcpkg/installed/${{ matrix.target == 'windows-x86_64' && 'x64-mingw-dynamic' || 'x86-mingw-dynamic' }}/lib/pkgconfig"
      run: |
        # Create junction on same drive to shorten paths for Windows command line limits
        $currentDir = (Get-Location).Path
        $drive = $currentDir.Substring(0, 1)
        $shortPath = "$drive`:\m"
        if (Test-Path $shortPath) { Remove-Item $shortPath -Force -Recurse -ErrorAction SilentlyContinue }
        New-Item -ItemType Junction -Path $shortPath -Target $currentDir

        try {
          # Build from shortened path to reduce command line length
          Set-Location $shortPath
          rake "release:build:${{ matrix.target }}"
        } finally {
          # Clean up junction
          Set-Location $currentDir
          if (Test-Path $shortPath) { Remove-Item $shortPath -Force -Recurse -ErrorAction SilentlyContinue }
        }

    - name: Test binary
      run: |
        $binary = if ("${{ matrix.target }}" -eq "windows-x86_64") { "mitamae-build\mitamae-x86_64-windows.exe" } else { "mitamae-build\mitamae-i386-windows.exe" }
        $vcpkgTriplet = if ("${{ matrix.target }}" -eq "windows-x86_64") { "x64-mingw-dynamic" } else { "x86-mingw-dynamic" }
        $env:Path = "C:\vcpkg\installed\$vcpkgTriplet\bin;C:\oniguruma\${{ matrix.target }}\bin;$env:Path"
        $versionOutput = & $binary version 2>&1
        $versionExit = $LASTEXITCODE
        $versionOutput
        if ($versionExit -ne 0) {
          Write-Host "mitamae version failed with exit code: $versionExit"
          exit $versionExit
        }

        $dumpDir = Join-Path (Get-Location) "mitamae-dumps"
        New-Item -ItemType Directory -Force -Path $dumpDir | Out-Null
        $procdump = Get-Command procdump.exe -ErrorAction SilentlyContinue
        if (-not $procdump) {
          choco install procdump -y --force
          $procdump = Get-Command procdump.exe -ErrorAction SilentlyContinue
        }
        if ($procdump) {
          $procdumpPath = if ($procdump.Source) { $procdump.Source } else { $procdump.FullName }
        } else {
          $procdumpPath = $null
        }

        # Test basic functionality
        $recipe = @'
        execute 'test echo' do
          command 'echo Basic functionality test'
        end

        directory 'C:\mitamae_build_test' do
          action :create
        end

        file 'C:\mitamae_build_test\build_test.txt' do
          content 'Build test successful'
        end
        '@
        if ($procdumpPath) {
          $recipe | & $procdumpPath -accepteula -e -ma -x $dumpDir $binary local --shell cmd.exe -l error - 2>&1 | Tee-Object -FilePath mitamae_build_test.log
        } else {
          $recipe | & $binary local --shell cmd.exe -l error - 2>&1 | Tee-Object -FilePath mitamae_build_test.log
        }
        $exitCode = $LASTEXITCODE
        if ($exitCode -ne 0) {
          Write-Host "mitamae test failed with exit code: $exitCode"
          if (Test-Path mitamae_build_test.log) {
            Get-Content mitamae_build_test.log
          } else {
            Write-Host "mitamae_build_test.log not found"
          }
          exit $exitCode
        }

        # Clean up
        Remove-Item -Recurse -Force 'C:\mitamae_build_test' -ErrorAction SilentlyContinue

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mitamae-${{ matrix.target }}
        path: mitamae-build/mitamae-*-windows*.exe

    - name: Upload crash dumps
      if: always() && hashFiles('mitamae-dumps/**') != ''
      uses: actions/upload-artifact@v4
      with:
        name: mitamae-dumps-${{ matrix.target }}
        path: mitamae-dumps

    - name: Save Zig cache
      if: always() && steps.cache-zig.outputs.cache-hit != 'true' && steps.setup-zig.outcome == 'success'
      uses: actions/cache/save@v4
      with:
        path: C:\zig
        key: ${{ steps.cache-zig.outputs.cache-primary-key }}

    - name: Save vcpkg cache
      if: always() && steps.cache-vcpkg.outputs.cache-hit != 'true' && steps.install-deps.outcome == 'success'
      uses: actions/cache/save@v4
      with:
        path: |
          C:\vcpkg\installed
          C:\vcpkg\packages
          C:\vcpkg\downloads
        key: ${{ steps.cache-vcpkg.outputs.cache-primary-key }}

    - name: Save Oniguruma cache
      if: always() && steps.cache-oniguruma.outputs.cache-hit != 'true' && steps.build-oniguruma.outcome == 'success'
      uses: actions/cache/save@v4
      with:
        path: C:\oniguruma\${{ matrix.target }}
        key: ${{ steps.cache-oniguruma.outputs.cache-primary-key }}
